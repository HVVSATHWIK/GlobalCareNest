<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="Consultation illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2DD4BF" stop-opacity="0.22"/>
      <stop offset="0.5" stop-color="#0EA5E9" stop-opacity="0.16"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="0.22"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.80"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="700" rx="48" fill="url(#bg)"/>

  <!-- Left card: patient -->
  <g>
    <rect x="120" y="140" width="440" height="420" rx="32" fill="url(#card)"/>
    <circle cx="340" cy="290" r="78" fill="#0B1220" fill-opacity="0.12"/>
    <rect x="210" y="390" width="260" height="30" rx="15" fill="#0B1220" fill-opacity="0.10"/>
    <rect x="190" y="440" width="300" height="22" rx="11" fill="#0B1220" fill-opacity="0.08"/>
    <rect x="220" y="480" width="240" height="22" rx="11" fill="#0B1220" fill-opacity="0.08"/>

    <!-- Caption chips -->
    <rect x="150" y="520" width="200" height="34" rx="17" fill="#2DD4BF" fill-opacity="0.20"/>
    <rect x="370" y="520" width="160" height="34" rx="17" fill="#A855F7" fill-opacity="0.18"/>
  </g>

  <!-- Right card: clinician + AI -->
  <g>
    <rect x="640" y="140" width="440" height="420" rx="32" fill="url(#card)"/>
    <circle cx="860" cy="280" r="66" fill="#0B1220" fill-opacity="0.10"/>
    <path d="M790 400c32-40 78-56 140-48" fill="none" stroke="#0B1220" stroke-opacity="0.14" stroke-width="24" stroke-linecap="round"/>

    <!-- AI badge -->
    <rect x="700" y="460" width="140" height="42" rx="21" fill="#0EA5E9" fill-opacity="0.18"/>
    <circle cx="730" cy="481" r="10" fill="#0EA5E9" fill-opacity="0.55"/>
    <rect x="752" y="472" width="70" height="18" rx="9" fill="#0B1220" fill-opacity="0.12"/>

    <!-- Sign waves -->
    <g fill="none" stroke="#2DD4BF" stroke-opacity="0.55" stroke-width="14" stroke-linecap="round">
      <path d="M910 468c26-18 44-18 70 0"/>
      <path d="M902 502c34-22 58-22 92 0"/>
    </g>
  </g>

  <!-- Top title pill -->
  <rect x="420" y="70" width="360" height="52" rx="26" fill="#FFFFFF" fill-opacity="0.70"/>
  <rect x="450" y="88" width="170" height="16" rx="8" fill="#0B1220" fill-opacity="0.14"/>
  <rect x="640" y="88" width="110" height="16" rx="8" fill="#0B1220" fill-opacity="0.10"/>
</svg>
